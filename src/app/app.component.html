<div class="container">
  <div class="row text-center">
    <div class="col-xs-12">
      <h1>Absents App 2023</h1>
    </div>
  </div>
  <hr />
  <div class="row text-center">
    <div class="col-xs-6">
      <button
        class="btn btn-danger btn-lg"
        (click)="onManage()"
        [disabled]="saving || insertSelected"
      >
        Manage
      </button>
    </div>
    <div class="col-xs-6">
      <button
        class="btn btn-success btn-lg"
        (click)="onInsert()"
        [disabled]="saving || manageSelected"
      >
        Insert
      </button>
    </div>
  </div>
  <app-grades-list [menuName]="menu" *ngIf="insertSelected || manageSelected"></app-grades-list>
  <!-- <app-students-manage-list *ngIf="showManageList"></app-students-manage-list> -->
  <app-students-absent-late-list
    [menuType]="menu"
    *ngIf="showList"
  ></app-students-absent-late-list>
</div>
