<div class="row top-bar no-print">
  <div class="col-xs-2">
    <button class="btn btn-danger logout" (click)="onSignOut()" style="font-weight: bold;" *ngIf="loginStatus"><span class="glyphicon glyphicon-log-out"></span></button>
    <button class="btn btn-warning change-password" (click)="onChangePassword()" style="font-weight: bold;" *ngIf="loginStatus"><span class="glyphicon glyphicon-cog"></span></button>
  </div>
  <div class="col-xs-6">
    <h3 *ngIf="gradeNum">
      <span class="grade-class"
        ><span *ngIf="gradeNum">شعبة ( {{ gradeNum }} )</span>
        <span *ngIf="classNum"> - صف ( {{ classNum }} )</span></span
      >
    </h3>
  </div>
  <div class="col-xs-4">
    <button class="btn btn-danger" (click)="onClose()" [disabled]="!gradeNum">
      <span class="glyphicon glyphicon-remove"></span>
      {{ classNum ? "إغلاق الفصل" : "إغلاق الشعبة" }}
    </button>
    <button class="btn btn-success" (click)="onSave()" [disabled]="!update">
      <span *ngIf="!saving">
        <span class="glyphicon glyphicon-floppy-disk"></span>
        حفظ
      </span>
      <app-loading *ngIf="saving"></app-loading>
    </button>
  </div>
</div>
