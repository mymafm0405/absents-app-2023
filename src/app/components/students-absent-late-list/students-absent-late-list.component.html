<!-- Here is the (insert menu) for students -->
<div *ngIf="menuType === 'insert'">
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <h3>قم بإختيار تاريخ اليوم للإدخال</h3>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-xs-4 col-xs-push-4">
      <input type="date" class="form-control" (change)="onDateChange($event)" />
    </div>
  </div>
  <div class="row text-center">
    <div class="col-xs-4 col-xs-push-4 date">
      <h2>{{ currentDate }}</h2>
    </div>
  </div>
  <hr />
</div>

<!-- Here is the (insert menu) for students -->
<div class="row table-header" *ngIf="menuType === 'insert'">
  <div class="col-xs-3">الـتلـيفون</div>
  <div class="col-xs-3">التـأخـيـر</div>
  <div class="col-xs-3">الغـيـاب</div>
  <div class="col-xs-3">الإســم</div>
</div>

<!-- Here is the (manage menu) for students -->
<div *ngIf="menuType === 'manage'">
  <hr />
  <app-add-students
    [grade]="currentActiveGrade"
    [class]="currentActiveClass"
  ></app-add-students>
  <hr />
  <div class="row table-header">
    <div class="col-xs-8">الإجــراء</div>
    <div class="col-xs-4">الإســم</div>
  </div>
</div>

<!-- here for (both menus) -->
<div *ngIf="students.length > 0">
  <app-student-absent-late
    *ngFor="let student of students"
    [student]="student"
    [menuType]="menuType"
    (absentChange)="changeStudentAbsentData($event)"
    (lateChange)="changeStudentLateData($event)"
  ></app-student-absent-late>
</div>

<!-- here for both menus too -->
<div class="row" *ngIf="students.length === 0">
  <div class="col-xs-12">
    <h4>No students in this class</h4>
  </div>
</div>
