<div>
  <img
    src="../../../assets/grade.png"
    alt="grade icon"
    class="img-responsive"
    [ngClass]="{faded: faded}"
  />
  <button
    class="btn btn-default btn-lg"
    (click)="onGradeClick()"
    [disabled]="!active"
    [ngStyle]="{backgroundColor: !faded && !active ? '#99FFAE' : '', color: '#333', fontWeight: 'bold'}"
  >
    {{ grade.gradeNum }}
  </button>
</div>
