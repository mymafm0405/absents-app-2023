<div class="row text-center">
  <div class="col-xs-4 col-xs-push-4">
    <h3>Reports</h3>
    <input
      type="date"
      class="form-control"
      placeholder=""
      (change)="onDateChange()"
      [(ngModel)]="selectedDate"
    />
  </div>
</div>
<div class="row text-center" style="margin-top: 30px">
  <div class="col-xs-6">
    <button
      class="btn btn-warning"
      (click)="onLate()"
      [disabled]="selectedDate.trim().length === 0"
    >
      Late
    </button>
  </div>
  <div class="col-xs-6">
    <button
      class="btn btn-danger"
      (click)="onAbsents()"
      [disabled]="selectedDate.trim().length === 0"
    >
      Absents
    </button>
  </div>
</div>
<div class="row my-table" *ngIf="optionClicked && foundStudents.length > 0">
  <div class="col-xs-12">
    <table class="table table-striped">
      <tbody>
        <tr>
          <th>Reason</th>
          <th>Name</th>
          <th>Class</th>
          <th>Grade</th>
        </tr>
        <tr *ngFor="let student of foundStudents">
          <td>{{ student.reason }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.classNum }}</td>
          <td>{{ student.gradeNum }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div
  class="row text-center"
  style="margin-top: 30px"
  *ngIf="optionClicked && foundStudents.length === 0"
>
  <div class="col-xs-12">
    <div class="alert alert-danger">
      Nothing found for the selected date & option
    </div>
  </div>
</div>
