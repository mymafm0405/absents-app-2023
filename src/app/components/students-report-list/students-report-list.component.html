<div class="row text-center no-print">
  <div class="col-xs-12">
    <h3><span class="title">اختر الفترة ثم نوع التقرير</span></h3>
  </div>
</div>
<div class="row text-center no-print">
  <div class="col-xs-6">
    <div class="form-group">
      <label for="to"><h3>: إلــى</h3></label>
      <input
        id="to"
        type="date"
        class="form-control"
        placeholder=""
        (change)="onDateToChange()"
        [(ngModel)]="selectedDateTo"
      />
    </div>
  </div>
  <div class="col-xs-6">
    <div class="form-group">
      <label for="from"><h3>: مــن</h3></label>
      <input
        id="from"
        type="date"
        class="form-control"
        placeholder=""
        (change)="onDateFromChange()"
        [(ngModel)]="selectedDateFrom"
      />
    </div>
  </div>
</div>

<div class="row text-center no-print" style="margin-top: 30px">
  <div class="col-xs-6">
    <button
      class="btn btn-warning"
      (click)="onLate()"
      [disabled]="selectedDateFrom.trim().length === 0 || selectedDateTo.trim().length === 0"
    >
      الـمـتـأخـريـن
    </button>
  </div>
  <div class="col-xs-6">
    <button
      class="btn btn-danger"
      (click)="onAbsents()"
      [disabled]="selectedDateFrom.trim().length === 0 || selectedDateTo.trim().length === 0"
    >
      الـغــائـبـيـن
    </button>
  </div>
</div>
<div class="row text-center" *ngIf="optionClicked">
  <div class="col-xs-12">
    <h3><span style="color: red;">{{ selectedDateTo }}</span> --- <span style="color: green;">{{ selectedDateFrom }}</span></h3>
  </div>
</div>
<div class="row my-table" *ngIf="optionClicked && myReturnedStudents.length > 0">
  <div class="col-xs-12">
    <table class="table table-striped">
      <tbody>
        <tr>
          <th *ngIf="selectedDateFrom !== selectedDateTo">عدد مرات الغياب</th>
          <th>الـسـبـب</th>
          <th>إسم الطـالب</th>
          <th>الفـصـل</th>
          <th>الـشـعـبة</th>
        </tr>
        <tr *ngFor="let item of myReturnedStudents">
          <td *ngIf="selectedDateFrom !== selectedDateTo">{{item.counter}}</td>
          <td>{{ item.student.reason }}</td>
          <td>{{ item.student.name }}</td>
          <td>{{ item.student.classNum }}</td>
          <td>{{ item.student.gradeNum }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div
  class="row text-center"
  style="margin-top: 30px"
  *ngIf="optionClicked && myReturnedStudents.length === 0"
>
  <div class="col-xs-12">
    <div class="alert alert-danger">
      Nothing found for the selected date & option
    </div>
  </div>
</div>
