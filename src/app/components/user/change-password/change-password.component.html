<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="password1">كلمة المرور الجديدة</label>
    <input
      type="password"
      id="password1"
      class="form-control"
      name="password1"
      placeholder="كلمة المرور الجديدة"
      ngModel
      required
      #password="ngModel"
      [disabled]="loading"
    />
  </div>
  <div class="form-group">
    <label for="password2">تأكيد كلمة المرور الجديدة</label>
    <input
      type="password"
      id="password2"
      class="form-control"
      name="password2"
      placeholder="تأكيد كلمة المرور الجديدة"
      ngModel
      required
      #confirm="ngModel"
      [disabled]="loading"
    />
  </div>
  <button
    class="btn btn-success"
    type="submit"
    [disabled]="!f.valid || password.value !== confirm.value || loading"
  >
    حفظ كلمة المرور
  </button>
  <div *ngIf="success" class="alert alert-success">تم تغيير كلمة المرور بنجاح</div>
</form>
