<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="username">:إسـم المسـتخـدم</label>
    <input
      type="text"
      id="username"
      class="form-control"
      placeholder="إسم المسـتخـدم"
      name="username"
      ngModel
      required
    />
  </div>
  <div class="form-group">
    <label for="password">:كـلمة المـرور</label>
    <input
      type="password"
      id="password"
      class="form-control"
      placeholder="كـلمة المـرور"
      name="password"
      ngModel
      required
    />
  </div>
  <button class="btn btn-danger" type="submit" [disabled]="!f.valid">تـسـجيل الـدخـول</button>
  <div class="alert alert-danger" *ngIf="submitted && invalidData">
    <h4>إسم المستخدم او كلمة المرور غير صحيحة</h4>
  </div>
</form>
