<div class="row">
  <div class="col-xs-8">
    <h3>You've selected grade: {{ currentActiveGrade }}</h3>
  </div>
  <div class="col-xs-4">
    <!-- <button
      class="btn btn-danger"
      (click)="onClose()"
      [disabled]="closeDisabled"
    >
      Close grade
    </button> -->
  </div>
</div>
<div class="row" *ngIf="classes.length > 0">
  <div class="col-xs-12">
    <app-class *ngFor="let class of classes" [currentClass]="class"></app-class>
  </div>
</div>
<div class="row" *ngIf="classes.length === 0">
  <div class="col-xs-12">
    <h4>You don't have any classes in this grade</h4>
  </div>
</div>
