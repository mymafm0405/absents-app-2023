<div class="row" *ngIf="classes.length > 0">
  <div class="col-xs-2" *ngFor="let class of classes">
    <app-class [currentClass]="class"></app-class>
  </div>
</div>
<div class="row" *ngIf="classes.length === 0">
  <div class="col-xs-12">
    <h4>You don't have any classes in this grade</h4>
  </div>
</div>
